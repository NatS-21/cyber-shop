<div class="product-card">
  <div>
    <div class="favorite-container">
      <img src="{{ isFavorite ? '/assets/icons/Liked.svg' : '/assets/icons/Like.svg' }}"
           alt="Favorite Icon" class="favorite" (click)="toggleFavorite()">
    </div>
    <img [src]="product.images[0]" alt="{{ product.name }}" class="product-image">
  </div>
  <div class="product-info">
    <h3>{{ product.name }}</h3>
    <p class="price">{{ product.price }}â‚½</p>
    <app-button (click)="buyProduct()" class="buy-button">Buy Now</app-button>
  </div>
</div>
